<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscapes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 100px;
        }

        h1 {
            font-size: 48px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dreamscapes</h1>
    <form action="/process_input" method="post">
        <label for="dream_input">Describe your dream:</label><br>
        <textarea name="dream_input" id="dream_input" rows="5" cols="40"></textarea><br>
        <button type="submit" name="action" value="generate" style="background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Generate Dream</button>
        <button type="submit" name="action" value="interpret" style="background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Interpret Dream</button>
        <button type="submit" name="action" value="analyze" style="background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Dream Sentiment</button>
    </form>
</body>
</html>
